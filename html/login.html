<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/project/lib/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="/project/css/login.css">
        
    </head>
    
    <body>
        <div class="header">
            
        </div>
        <div class="container">
             <p>欢迎登录飞科商城</p>
             <button class="but_one">注册用户登录</button>
             <button class="but_two">手机动态验证码登录</button>
             <form action="#" method="post" class="form_1">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i>
                    </span>
                    <input type="text" placeholder="手机/邮箱" class="form-control" id="phone_1">
                </div>
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                    </span>
                    <input type="password" placeholder="密码" class="form-control" id="password_1">
                </div>
                <input type="button" class="btn btn-success btn-block" value="登录" id="aaa">
                <div class="checkbox">
                    <label>
                        <input type="checkbox">两周内免密码？|<a href="#">忘记密码</a>   
                    </label>
                    <span>还没有账号？</span><a href="#">立即注册</a>
                </div>
             </form>


             <form action="#" method="post" class="form_2">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-list-alt"></i>
                        </span>
                        <input type="text" placeholder="请输入验证码" class="form-control" id="sure">
                    </div>
                    <img src="" id="gen_code">
                    <div id="info">
                        
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                        </span>
                        <input type="text" placeholder="请输入手机号" class="form-control" id="phone">
                    </div>
                    <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-envelope"></i>
                            </span>
                            <input type="text" placeholder="输入邮箱" class="form-control" id="email">
                        </div>
                    <input type="button" class="btn btn-success btn-block" value="登录" id="aaa">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">两周内免密码？|
                        </label>
                        <a href="#">忘记密码</a>
                        <span>还没有账号？</span><a href="/project/html/registr.html">立即注册</a>
                    </div>
                 </form>
        </div>

        <div class="footer">
            
        </div>
        <script src="/project/lib/requirejs/require.js" data-main="/project/js/login.js"></script>
    </body>
</html>
